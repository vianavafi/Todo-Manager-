
<main class="todo-container">
  <div class="add-task">
    <input [(ngModel)]="newTask" placeholder="Enter new task"/>
    <button (click)="addTask()"> Add</button>
  </div>
  <ul class="task-list">
    @for( todoItem of todoList;track todoItem; let i = $index;){


    <li [ngClass]="{'completed':todoItem.completed}">
      <input
        type="checkbox"
        [checked]="todoItem.completed"
        (change)="toggleComplete(i)"
      >
      <span [class.completed]="todoItem.completed">{{todoItem.task}}</span>
      <button (click)="deleteTask(todoItem.id)"> Delete </button>
    </li>

    }
  </ul>
</main>
<router-outlet></router-outlet>
