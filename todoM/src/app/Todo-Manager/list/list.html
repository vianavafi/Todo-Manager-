<section class="list-shell">

  <header class="list-header">
    <div class="title">
      <h2>Tasks</h2>
      <p class="subtitle">Local storage list</p>
    </div>

    <div class="header-actions">
      <div class="pill">
        <span class="dot"></span>
        <span>{{taskList.length}} total</span>
      </div>

      <div class="segmented">
        <button type="button" (click)="sort('all')" class="seg-btn active">All</button>
        <button type="button" (click)="sort('done')" class="seg-btn">Open</button>
        <button type="button" (click)="sort('open')" class="seg-btn">Done</button>
      </div>
    </div>
  </header>

  <div class="list-card">

    <!-- toolbar: div -> form -->
    <form class="toolbar">
      <div class="search">
        <span class="icon">âŒ•</span>
        <input type="text" placeholder="Search tasksâ€¦" />
      </div>

      <button class="ghost" type="button">Reload</button>
    </form>

    <!-- items: ul/li -> table -->
    <table class="items">
      <tbody>
      <!-- item -->
      <tr class="item">
        <td>
          <label class="check">
            <input type="checkbox" />
            <span class="box"></span>
          </label>
        </td>

        <td class="content">
          <div class="row1">
            <span class="task">Sample task title</span>
            <span class="meta">#1</span>
          </div>
          <div class="row2">
            <span class="status">Open</span>
          </div>
        </td>

        <td class="actions">
          <button class="icon-btn" type="button">ðŸ—‘</button>
        </td>
      </tr>

      <!-- completed item -->
      <tr class="item done">
        <td>
          <label class="check">
            <input type="checkbox" checked />
            <span class="box"></span>
          </label>
        </td>

        <td class="content">
          <div class="row1">
            <span class="task">Completed task</span>
            <span class="meta">#2</span>
          </div>
          <div class="row2">
            <span class="status ok">Done</span>
          </div>
        </td>

        <td class="actions">
          <button class="icon-btn" type="button">ðŸ—‘</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

  <footer class="list-footer">
    <div class="kpi">
      <span class="kpi-label">Open</span>
      <span class="kpi-value">{{openCount()}}</span>
    </div>

    <div class="kpi">
      <span class="kpi-label">Done</span>
      <span class="kpi-value">{{doneCount()}}</span>
    </div>

    <button class="danger" type="button">Clear completed</button>
  </footer>

</section>
